---
- name: "Creates backend app directory"
  file:
    path: ~/backend-service
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-service

- name: "starting nodejs app with PM2"
  shell: |
    cd ~/backend-service
    npm i
    pm2 stop default
    pm2 start npm -- start
  register: starting_node

- name: print message
  debug:
    msg: "{{ starting_node.stdout_lines }}"
