---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates backend app directory"
  file:
    path: ~/backend-service
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-service

- name: "starting nodejs app with PM2"
  become: true
  shell: |
    cd ~/backend-service
    npm i
    pm2 stop default
    pm2 start npm --name "backend-udacity" -- start
    cd dist
    pm2 start main.js --update-env
  register: starting_node

- name: print message
  debug:
    msg: "{{ starting_node.stdout_lines }}"
